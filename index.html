<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculadora-container">
        <header>
            <h1>Calculadora</h1>
        </header>
        <div id="visor"></div>

        <div id="button-grid">
            <button class="botao" onclick="Delete()">C</button>
            <button class="botao">&lt;</button>
            <button class="botao">/</button>
            <button class="botao">X</button>
            <button class="botao numero">7</button>
            <button class="botao numero">8</button>
            <button class="botao numero">9</button>
            <button class="botao">-</button>
            <button class="botao numero">4</button>
            <button class="botao numero">5</button>
            <button class="botao numero">6</button>
            <button class="botao">+</button>
            <button class="botao numero">1</button>
            <button class="botao numero">2</button>
            <button class="botao numero">3</button>
            <button class="botao" id="igual-row">=</button>
            <button class="botao numero" id="zero-col">0</button>
            <button class="botao">,</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
